# Config file for automatic testing at travis-ci.org

sudo: false
language: python

matrix:
    include:
      - python: 3.3
        env: TOXENV=py33
      - python: 3.4
        env: TOXENV=py34
      - python: 3.5
        env: TOXENV=py35
      - python: 3.6
        env: TOXENV=py36

script: tox

install:
    - pip install tox


after_success:
    - pip install codecov
    - codecov -e TOXENV TRAVIS_OS_NAME